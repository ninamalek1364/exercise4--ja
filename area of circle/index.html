<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="m-3 d-flex justify-content-center">area of circle</h1>
        <label for="radius" class="m-3 bg-light p-2">please enter radiuse(Cm):</label>
        <input type="number" id="radius" />
        <button id="submit" onclick="area()" class="btn btn-primary m-3">submit</button>
        <p id="text" class="m-3"></p>
        <p id="result" class="m-3 w-50 text-center p-3 rounded-3 shadow-sm"></p>

        <script>
            function area() {
                let radius = document.getElementById("radius").value;

                let area = 3.14 * (radius * radius);
                document.getElementById("text").innerHTML = `area of circle is:          <img src="img/download.png" >`;
                document.getElementById("result").innerHTML = area;
                document.getElementById("result").style.backgroundColor = "lightblue";
            }
        </script>
    </body>
</html>
