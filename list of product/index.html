<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <body>
        <div class="container">
            <div class="nav">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                        <div class="logo" onclick="openModal()">
                            <a class="navbar-brand fw-bold" href="#">coffee</a>
                            <img src="img/download2.jpeg" alt="" />
                        </div>
                        <!-- hidden modal -->
                        <div
                            class="position-relative bg-danger w-50 h-50 rounded-3 p-2 bg-body"
                            id="openModal"
                            style="display: none"
                        >
                            <h2 class="pt-3">about us</h2>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi, quo!</p>
                            <span class="position-absolute top-0" style="right: 8px;cursor: pointer;" onclick="closeModal()">x</span>
                        </div>
                        <!-- end hidden modal -->
                        <div class="navItems ml-5">
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse t" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">about us</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link active">products</a>
                                    </li>
                                </ul>
                                <div class="search">
                                    <form class="d-flex m-5">
                                        <input
                                            class="form-control me-2"
                                            type="search"
                                            placeholder="Search"
                                            aria-label="Search"
                                        />
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- <div class="position-fixed  w-50 h-50 bg-success z-index"></div> -->
        <!--=====================================================products============== -->
        <div class="container">
            <div id="demo" class="row"></div>
        </div>

        <!-- ===============================script===================================================== -->
        <script>
            let product = [
                {
                    id: 1,
                    type: "Araica",
                    price: "70$",
                    description:
                        "In fact, over 60% of the coffee beans in the world that are produced are Arabica variety.",
                    image: "img/download1.jpeg",
                },
                {
                    id: 2,
                    type: "Robusta",
                    price: "80$",
                    description: "Robusta plant have double choice for a real boost and offer a more harsh flavour.",
                    image: "img/download3.jpeg",
                },
                {
                    id: 3,
                    type: "Liberica",
                    price: "65$",
                    description:
                        "Robusta plant they are an excellent choice for a real boost and offer a more harsh flavour.",
                    image: "img/download4.jpeg",
                },
                {
                    id: 4,
                    type: "green coffee",
                    price: "100$",
                    description: " an excellent choice for a real boost and offer a more harsh flavour.",
                    image: "img/images.jpeg",
                },
            ];

            for (i = 0; i < product.length; i++) {
                document.getElementById("demo").innerHTML += `
          
            
               
                    <div class="col-3 g-4 rounded-3  " >
                        <div class="card shadow-lg h-100 "id="card"><button type="button" class="btn-close  position-absolute" aria-label="Close"  onclick="close()" ></button>
                              <div class="h-100 "><img src=${product[i].image} class="card-img-top h-100 " alt="..." /></div>
                            <div class="card-body" >
                              <h5 class="card-title">${product[i].type}</h5>
                               <p class="card-text">
                               price:${product[i].price}
                               </p>
                               <p class="card-text mb-5 ">
                                ${product[i].description}
                               </p>
                               <div class="buy">
                                <a href="#" class="btn btn-success rounded-pill  ">buy now</a>
                               </div>

                            </div>
                        </div>
                    </div>

            `;
                function openModal() {
                    document.getElementById("openModal").style.display = "block";
                }
            }
            function closeModal() {
                document.getElementById("openModal").style.display = "none";
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
